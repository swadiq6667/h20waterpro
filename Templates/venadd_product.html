    <b><h1><center>New Products</center></h1></b><br><br>

<form action="add_product" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 form-group">
            <input type="text" name="name" class="form-control" id="name" placeholder="Name" required>
          </div>
          <div class="col-md-6 form-group">
            <input type="text" name="price" class="form-control" id="price" placeholder="Price" required>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 form-group">
            <input type="text" name="brand" class="form-control" id="brand" placeholder="Brand" required>
          </div>
          <div class="col-md-6 form-group">
            <input type="file" name="image">
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12 form-group">
            <textarea name="description" id="description" placeholder="Describe about Products" class="form-control"></textarea>
          </div>
        </div>
        <div class="row justify-content-center mt-3">
          <div class="col-md-6">
            <button type="submit" class="btn btn-w3layouts btn-block bg-theme text-white w-100 font weight-bold text-uppercase">Submit</button>
          </div>
        </div>
      </div>
<br>      
</form>
